<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head><title>AutoXHTML</title></h:head>
	<h:body>
<!-- 		<p:messages id="msg" showDetail="true" closable="true" /> -->
		<p:growl id="msg" showDetail="true" />
		<h:form>
			<p:autoComplete id="ac1" minQueryLength="1"
							required="true"
							maxResults="4"
							value="#{autoCompleteBean.auswahl}"
							completeMethod="#{autoCompleteBean.loadList}">
				<p:ajax event="itemSelect" update=":out :msg" listener="#{autoCompleteBean.select}"/>
			</p:autoComplete>
		</h:form>
		<h:outputText id="out" value="#{autoCompleteBean.auswahl}"/>
<!-- 		<p:message id="mm" for="mm"/> -->
	</h:body>
</html>
