<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head><title>AutoXHTML</title></h:head>
	<h:body>
		<h:form>
			<p:inputText value="#{ajaxBean.message}" />
			<!-- :(doppepunkt) bedeutet auserhalb das form -->
			<!-- update damit ajax funktionieren kann - nicht ganze Seite zu laden, sondern nur bestimmte teile -->
			<!-- action und value sind wahlfrei -->
			<p:commandButton action="Ajax" value="go" update=":out" />
		</h:form>
		<h:outputText id="out" value="#{ajaxBean.message}" />
	</h:body>
</html>
